---
language: csharp
#solution: PowerShell.sln
#mono: none

git:
  depth: 1

dotnet: 2.1.502

matrix:
  fast_finish: true
  allow_failures:
  - stage: sanity testing
  - script: make sanity
  include:
    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
            - sourceline: "deb [arch=amd64] https://packages.microsoft.com/ubuntu/14.04/prod trusty main"
              key_url: "https://packages.microsoft.com/keys/microsoft.asc"
          packages:
            - powershell
    - os: osx
      osx_image: xcode9.4
      before_install:
        - brew cask install powershell
      fast_finish: true

# travis-ci will quit using the cache if an enviroment variable changes.
# CACHE_VERSION is not used for anything other than invalidating the cache.
# DOTNET_SKIP_FIRST_TIME_EXPERIENCE is to skip the dotnet-cli initialization,
# which is expensive and unneeded for build agents.
env:
  global:
    - CACHE_VERSION=netcoreapp.2.1-sdk.2.1.502
    - POWERSHELL_TELEMETRY_OPTOUT=1
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1

before_script:
  - env
  - pwsh -c "env"
  - pwsh -f "${env:TRAVIS_BUILD_DIR}/build-module.ps1"
  - pwsh -f "${env:TRAVIS_BUILD_DIR}/build-module.ps1"


script: 
  - pwsh -c "Invoke-Pester -Script @{ Path = './tests/*.Tests.ps1' }"  


cache:
  timeout: 360
  directories:
    - $HOME/.nuget
    - deps